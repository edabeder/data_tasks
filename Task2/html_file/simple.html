<!DOCTYPE html>

<html lang="English">
<head>
    <title>Items</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr {
            border: solid;
            border-width: 1px 0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Items</th>
        <th>Prices</th>
    </tr>
    {%for i in range(len_items)%}
    <tr>
        <td>{{items[i][0]}}</td>
        <td>{{items[i][1]}}</td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
